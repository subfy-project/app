substitutions:
  _API_SERVICE: "api"
  _WEB_SERVICE: "web"
  _BRANCH: "main"
  _REGION: "europe-west1"
  _FIREBASE_PROJECT_ID: ""
  _CORS_ORIGIN: ""
  _STELLAR_SERVER_SECRET: ""
  _STELLAR_NETWORK: ""
  _JWT_SECRET: ""
  _SOROBAN_RPC_URL: ""
  _SOROBAN_NETWORK_PASSPHRASE: ""
  _SB_BACKEND_SIGNER_SECRET: ""
  _SB_PAYMENT_TOKEN_CONTRACT_ID: ""
  _SB_PAYMENT_TOKEN_USDC_CONTRACT_ID_PUBLIC: ""
  _SB_PAYMENT_TOKEN_EURC_CONTRACT_ID_PUBLIC: ""
  _SB_PAYMENT_TOKEN_USDC_CONTRACT_ID_TESTNET: ""
  _SB_PAYMENT_TOKEN_EURC_CONTRACT_ID_TESTNET: ""
  _CLOUD_TASKS_PROJECT_ID: ""
  _CLOUD_TASKS_LOCATION: ""
  _CLOUD_TASKS_QUEUE: ""
  _CLOUD_TASKS_TARGET_URL: ""
  _INTERNAL_TASKS_TOKEN: ""
  _WASM_RELEASES_INTERNAL_TOKEN: ""
  _NEXT_PUBLIC_API_URL: ""
  _NEXT_PUBLIC_SITE_URL: ""

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - build
      - "-f"
      - "apps/api/Dockerfile"
      - "--tag=gcr.io/$PROJECT_ID/${_API_SERVICE}-${_BRANCH}:$SHORT_SHA"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - push
      - "gcr.io/$PROJECT_ID/${_API_SERVICE}-${_BRANCH}:$SHORT_SHA"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - run
      - deploy
      - "${_API_SERVICE}-${_BRANCH}"
      - "--image=gcr.io/$PROJECT_ID/${_API_SERVICE}-${_BRANCH}:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - >-
        --set-env-vars=FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID},
        CORS_ORIGIN=${_CORS_ORIGIN},
        STELLAR_SERVER_SECRET=${_STELLAR_SERVER_SECRET},
        STELLAR_NETWORK=${_STELLAR_NETWORK},
        JWT_SECRET=${_JWT_SECRET},
        SOROBAN_RPC_URL=${_SOROBAN_RPC_URL},
        SOROBAN_NETWORK_PASSPHRASE=${_SOROBAN_NETWORK_PASSPHRASE},
        SB_BACKEND_SIGNER_SECRET=${_SB_BACKEND_SIGNER_SECRET},
        SB_PAYMENT_TOKEN_CONTRACT_ID=${_SB_PAYMENT_TOKEN_CONTRACT_ID},
        SB_PAYMENT_TOKEN_USDC_CONTRACT_ID_PUBLIC=${_SB_PAYMENT_TOKEN_USDC_CONTRACT_ID_PUBLIC},
        SB_PAYMENT_TOKEN_EURC_CONTRACT_ID_PUBLIC=${_SB_PAYMENT_TOKEN_EURC_CONTRACT_ID_PUBLIC},
        SB_PAYMENT_TOKEN_USDC_CONTRACT_ID_TESTNET=${_SB_PAYMENT_TOKEN_USDC_CONTRACT_ID_TESTNET},
        SB_PAYMENT_TOKEN_EURC_CONTRACT_ID_TESTNET=${_SB_PAYMENT_TOKEN_EURC_CONTRACT_ID_TESTNET},
        CLOUD_TASKS_PROJECT_ID=${_CLOUD_TASKS_PROJECT_ID},
        CLOUD_TASKS_LOCATION=${_CLOUD_TASKS_LOCATION},
        CLOUD_TASKS_QUEUE=${_CLOUD_TASKS_QUEUE},
        CLOUD_TASKS_TARGET_URL=${_CLOUD_TASKS_TARGET_URL},
        INTERNAL_TASKS_TOKEN=${_INTERNAL_TASKS_TOKEN},
        WASM_RELEASES_INTERNAL_TOKEN=${_WASM_RELEASES_INTERNAL_TOKEN},
        NODE_ENV=production

  - name: "gcr.io/cloud-builders/docker"
    args:
      - build
      - "-f"
      - "apps/web/Dockerfile"
      - "--tag=gcr.io/$PROJECT_ID/${_WEB_SERVICE}-${_BRANCH}:$SHORT_SHA"
      - "--build-arg"
      - "NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}"
      - "--build-arg"
      - "NEXT_PUBLIC_SITE_URL=${_NEXT_PUBLIC_SITE_URL}"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - push
      - "gcr.io/$PROJECT_ID/${_WEB_SERVICE}-${_BRANCH}:$SHORT_SHA"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - run
      - deploy
      - "${_WEB_SERVICE}-${_BRANCH}"
      - "--image=gcr.io/$PROJECT_ID/${_WEB_SERVICE}-${_BRANCH}:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - >-
        --set-env-vars=NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL},
        NEXT_PUBLIC_SITE_URL=${_NEXT_PUBLIC_SITE_URL},
        NODE_ENV=production

images:
  - "gcr.io/$PROJECT_ID/${_API_SERVICE}-${_BRANCH}:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/${_WEB_SERVICE}-${_BRANCH}:$SHORT_SHA"

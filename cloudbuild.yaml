substitutions:
  _API_SERVICE: "api"
  _WEB_SERVICE: "web"
  _BRANCH: "main"
  _REGION: "europe-west1"
  _FIREBASE_PROJECT_ID: ""
  _CORS_ORIGIN: ""
  _NEXT_PUBLIC_API_URL: ""
  _NEXT_PUBLIC_SITE_URL: ""

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - build
      - "-f"
      - "apps/api/Dockerfile"
      - "--tag=gcr.io/$PROJECT_ID/${_API_SERVICE}-${_BRANCH}:$SHORT_SHA"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - push
      - "gcr.io/$PROJECT_ID/${_API_SERVICE}-${_BRANCH}:$SHORT_SHA"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - run
      - deploy
      - "${_API_SERVICE}-${_BRANCH}"
      - "--image=gcr.io/$PROJECT_ID/${_API_SERVICE}-${_BRANCH}:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - >-
        --set-env-vars=FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID},
        CORS_ORIGIN=${_CORS_ORIGIN},
        NODE_ENV=production

  - name: "gcr.io/cloud-builders/docker"
    args:
      - build
      - "-f"
      - "apps/web/Dockerfile"
      - "--tag=gcr.io/$PROJECT_ID/${_WEB_SERVICE}-${_BRANCH}:$SHORT_SHA"
      - "--build-arg"
      - "NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}"
      - "--build-arg"
      - "NEXT_PUBLIC_SITE_URL=${_NEXT_PUBLIC_SITE_URL}"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - push
      - "gcr.io/$PROJECT_ID/${_WEB_SERVICE}-${_BRANCH}:$SHORT_SHA"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - run
      - deploy
      - "${_WEB_SERVICE}-${_BRANCH}"
      - "--image=gcr.io/$PROJECT_ID/${_WEB_SERVICE}-${_BRANCH}:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - >-
        --set-env-vars=NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL},
        NEXT_PUBLIC_SITE_URL=${_NEXT_PUBLIC_SITE_URL},
        NODE_ENV=production

images:
  - "gcr.io/$PROJECT_ID/${_API_SERVICE}-${_BRANCH}:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/${_WEB_SERVICE}-${_BRANCH}:$SHORT_SHA"
